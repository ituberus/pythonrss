<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merchant Dashboard - RiskPay</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="container">
    <div id="alert-container"></div>
    
    <header>
      <h1 id="welcome-message">Welcome to RiskPay</h1>
      <div>
        <span id="current-date"></span>
      </div>
    </header>
    
    <section id="dashboard-data">
      <!-- Balance data will be loaded here -->
    </section>
    
    <section id="transaction-stats">
      <!-- Transaction stats will be loaded here -->
    </section>
    
    <section>
      <h2>Quick Actions</h2>
      <div class="row">
        <div class="col">
          <div class="card">
            <h3>Products</h3>
            <p>Manage your products</p>
            <a href="products.html" class="button">View Products</a>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <h3>Transactions</h3>
            <p>View your transaction history</p>
            <a href="transactions.html" class="button">View Transactions</a>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <h3>Finance</h3>
            <p>Check your balance and payouts</p>
            <a href="finance.html" class="button">View Finance</a>
          </div>
        </div>
      </div>
    </section>
  </div>
  
  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/dashboard.js"></script>
  <script>
    // Display current date
    const dateElement = document.getElementById('current-date');
    if (dateElement) {
      const now = new Date();
      dateElement.textContent = now.toLocaleDateString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }
  </script>
</body>
</html>
