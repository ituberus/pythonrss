<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transactions - RiskPay</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="container">
    <div id="alert-container"></div>
    
    <header>
      <h1>Transactions</h1>
    </header>
    
    <div class="card" style="margin-bottom: 20px;">
      <h3>Filters</h3>
      <form id="filter-form">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="filter-status">Status</label>
              <select id="filter-status">
                <option value="all">All</option>
                <option value="succeeded">Succeeded</option>
                <option value="pending">Pending</option>
                <option value="failed">Failed</option>
                <option value="refunded">Refunded</option>
                <option value="chargeback">Chargeback</option>
              </select>
            </div>
          </div>
          
          <div class="col">
            <div class="form-group">
              <label for="filter-from-date">From Date</label>
              <input type="date" id="filter-from-date">
            </div>
          </div>
          
          <div class="col">
            <div class="form-group">
              <label for="filter-to-date">To Date</label>
              <input type="date" id="filter-to-date">
            </div>
          </div>
        </div>
        
        <div>
          <button type="submit">Apply Filters</button>
          <button type="button" id="reset-filters-btn">Reset</button>
        </div>
      </form>
    </div>
    
    <div id="transactions-list">
      <!-- Transactions will be loaded here -->
    </div>
  </div>
  
  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/transactions.js"></script>
</body>
</html>
