<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance - RiskPay</title>
  <link rel="stylesheet" href="../css/main.css">
  <style>
    /* Simple modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      border-radius: 5px;
    }
    
    .close-modal {
      float: right;
      cursor: pointer;
      font-size: 20px;
    }
    
    .section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="alert-container"></div>
    
    <header>
      <h1>Finance</h1>
    </header>
    
    <section class="section">
      <h2>Balance</h2>
      <div id="finance-data">
        <!-- Balance data will be loaded here -->
      </div>
    </section>
    
    <section class="section">
      <h2>Exchange Rates</h2>
      <div class="card">
        <div class="form-group">
          <label for="rate-base">Base Currency</label>
          <select id="rate-base">
            <option value="USD">USD</option>
            <option value="BRL">BRL</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="rate-quote">Quote Currency</label>
          <select id="rate-quote">
            <option value="BRL">BRL</option>
            <option value="USD">USD</option>
          </select>
        </div>
        
        <div id="rate-result">
          <!-- Exchange rate result will be shown here -->
        </div>
      </div>
    </section>
    
    <section class="section">
      <h2>Transactions</h2>
      <div id="transactions-data">
        <!-- Transactions data will be loaded here -->
      </div>
    </section>
    
    <!-- Payout Request Modal -->
    <div id="payout-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Request Payout</h2>
        
        <form id="payout-form">
          <div class="form-group">
            <label for="payout-amount">Amount</label>
            <input type="number" id="payout-amount" step="0.01" min="0.01" required>
          </div>
          
          <div class="form-group">
            <label for="payout-currency">Currency</label>
            <select id="payout-currency" required>
              <option value="USD">USD</option>
              <option value="BRL">BRL</option>
            </select>
          </div>
          
          <button type="submit" id="request-payout-btn">Request Payout</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/finance.js"></script>
</body>
</html>
